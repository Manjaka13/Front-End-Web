<mat-card>
    <div class="mat-custom-header">
        <mat-card-title>Site</mat-card-title>
    </div>
    <mat-card-content>
        <p> Nom : {{site.nomSite}} </p>
        <p> Adresse : {{site.adresse}} </p>
        <p> Mail : {{site.mail}} </p>
        <p> Téléphone : {{site.telephone}} </p>
        <p> Chef de site : {{site.nomChef}} {{site.prenomChef}} </p>
    </mat-card-content>
</mat-card>

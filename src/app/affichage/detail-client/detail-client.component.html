<mat-card>
    <div class="mat-custom-header">
        <mat-card-title>Client</mat-card-title>
    </div>
    <mat-card-content>
        <p>Nom : {{client.nom}}</p>
        <p>Prénom : {{client.prenom}}</p>
        <p>Adresse : {{client.adresse}}</p>
        <p>Mail : {{client.mail}}</p>
        <p>Informations Complémentaires : {{client.infoComplementaire}}</p>
    </mat-card-content>
</mat-card>
